<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP CDN -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />

    <!-- BOOTSTRAP JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>

    <!-- FONT AWESOME -->

    <script
      src="https://kit.fontawesome.com/a41a5d2354.js"
      crossorigin="anonymous"
    ></script>

    <!-- AXIOS -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- GOOGLE FONTS -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container mt-5 bg">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-4 mt-2">
            <div class="row">
              <div class="col-md-9">
                <input
                  type="search"
                  placeholder="Please enter city name"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-md-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview mt-4">
            <h1 class="mb-3" id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="weather-description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="weather-temp d-flex flex-row">
                <img id="icon" src="" alt="Clear" />
                <div>
                  <strong id="temperature"></strong>
                  <span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind-speed"></span> m/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2 d-flex flex-column">
                <div class="weather-forecast-day">Thu</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt=""
                  width="36"
                />
                <div class="weather-forecast-temp">
                  <span class="max-temp">18</span>
                  <span class="min-temp">12</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            target="_blank"
            href="https://github.com/pheno-cat/vanilla-weather-app.git"
            >Open-source code</a
          >
          by Cat Jalomo</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
